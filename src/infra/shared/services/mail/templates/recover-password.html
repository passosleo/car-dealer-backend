<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperação de Senha</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        background: #007bff;
        padding: 20px;
        border-radius: 8px 8px 0 0;
        color: #ffffff;
      }
      .content {
        padding: 20px;
        text-align: center;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        font-size: 16px;
        color: #ffffff;
        background: #007bff;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777777;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Recuperação de Senha</h2>
      </div>
      <div class="content">
        <p>Olá, <strong>{{ firstName }}</strong>,</p>
        <p>Recebemos uma solicitação para redefinir a sua senha. Para continuar, clique no botão abaixo:</p>
        <a class="button" href="{{ resetLink }}">Redefinir Senha</a>
        <p>Se você não solicitou essa alteração, ignore este e-mail.</p>
      </div>
      <div class="footer">
        <p>© 2024 Company. Todos os direitos reservados.</p>
      </div>
    </div>
  </body>
</html>
